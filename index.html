<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MilitaryLotus's site</title>
    <!-- Add any CSS styles or external stylesheets here -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Animated background gradient for the entire page */
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(90deg, #FF6B6B, #78FF6B); /* Gradient background */
            animation: backgroundAnimation 10s linear infinite alternate;
            transition: background-color 1s ease; /* Smooth background color transition */
        }

        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(90deg, #FF6B6B, #78FF6B); /* Gradient background */
            }
            100% {
                background: linear-gradient(90deg, #78FF6B, #6B6BFF); /* Updated gradient background */
            }
        }

        /* Style for the dark glass-style navigation bar */
        .nav-bar {
            background-color: rgba(0, 0, 0, 0.7); /* Dark glass-style background color */
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            right: 0; /* Adjusted to the top-right corner */
            z-index: 2; /* Ensure it appears above other content */
        }

       /* Style for the menu button */
.menu-button {
    cursor: pointer;
    color: #fff;
    font-size: 24px;
    position: absolute;
    top: 10px; /* Adjust the distance from the top as needed */
    right: 20px; /* Adjust the distance from the right as needed */
}


        /* Style for the dark mode switch button */
        .dark-mode-switch {
            cursor: pointer;
            color: #fff;
            font-size: 24px;
            position: absolute;
            top: 10px; /* Adjust the distance from the top as needed */
            left: 20px; /* Adjust the distance from the left as needed */
        }

        /* Style for the menu (hidden by default) */
        .menu {
            display: none;
            position: fixed;
            top: 60px; /* Adjust the distance from the top as needed */
            right: 20px; /* Adjust the distance from the right as needed */
            background-color: rgba(0, 0, 0, 0.7); /* Dark glass-style background color */
            padding: 10px;
            border-radius: 5px;
            z-index: 3; /* Ensure it appears above other content */
        }

        /* Style for menu items in the menu */
        .menu-item {
            color: #fff; /* Menu item text color */
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }

        .menu-item:hover {
            text-decoration: underline;
        }

        /* Center the card */
        .card {
            background-color: #3e4144; /* Updated card background color */
            color: #fff; /* Text color in the card */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 400px; /* Adjust the maximum width as needed */
            animation: cardAnimation 5s ease-in-out infinite alternate;
            border-radius: 20px; /* Add border radius to make corners circular */
            font-family: 'Pacifico', cursive; /* Use the 'Pacifico' font */
            margin-top: 80px; /* Adjust the margin to make space for the navigation bar */
        }

        @keyframes cardAnimation {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }

        /* Style for the Discord icon */
        .discord-icon {
            width: 100px; /* Adjust the size as needed */
            height: 100px; /* Adjust the size as needed */
            border-radius: 50%;
            margin-bottom: 10px;
        }

        /* Page-wide styles */
        h1, h2, p {
            color: #fff; /* Text color in headings and paragraphs */
            font-family: 'Pacifico', cursive; /* Use the 'Pacifico' font */
        }

        a {
            color: #007BFF; /* Blue link color */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Button styles */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            transition: background-color 0.3s ease; /* Smooth button background color transition */
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #111;
            color: #fff;
        }

        /* Include the 'Pacifico' font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
    </style>
</head>

    </div>

    <!-- Dark mode switch button -->
    <div class="dark-mode-switch" id="darkModeSwitch">&#9728;</div>

    <script>
        // JavaScript to toggle the menu when the menu button is clicked or hovered
        const menuButton = document.getElementById('menuButton');
        const menu = document.getElementById('menu');

        menuButton.addEventListener('click', toggleMenu);
        menuButton.addEventListener('mouseenter', toggleMenu);

        function toggleMenu() {
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        // JavaScript for dark mode toggle
        const darkModeSwitch = document.getElementById('darkModeSwitch');
        const body = document.body;

        darkModeSwitch.addEventListener('click', toggleDarkMode);

        function toggleDarkMode() {
            body.classList.toggle('dark-mode');
        }
    </script>
</body>
